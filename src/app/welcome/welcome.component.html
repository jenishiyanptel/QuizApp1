<div class="container bg-light py-5">
<h1 class="display-5 fw-bold">Welcome to Quiz App</h1>

<p class="col-md-8 fs-4">This quiz will contains Total 9 questions,each Question carry 10 points</p>
<h4>Rules:</h4>
<ol>
    <li>correct question give you 10 points</li>
    <li>Incorrect gives you -10 points</li>
    <li>You will have 10 sec to answer each questions</li>
    <li>Refreshing the page will reset the questions</li>
</ol>
<h1 style="font-family: 'Cursive'; text-align: center;">All the best</h1>
<div class="name col-md-4 my-3">
<label for="">Enter your name</label>
<input type="text" class="form-control" #name>
</div>
<button class="btn btn-primary btn-lg" routerLink='/question' (click)="startQuiz()">Start the Quiz!!</button>
</div>
